<script>
    $(document).ready(function(){
        $("#btn_search").click(function(e){
            e.preventDefault();
            console.log("clicking......");
            var uniname = $("#uniname").val();
            

            $.ajax({
                type: 'GET',
                url: "http://localhost:4000/uni/"+uniname,
                dataType: 'json',
                success: function(data){
                    //console.log(data.name);
                    //console.log(data);
                    localStorage.setItem("data", data.name);
                    localStorage.setItem("desc", data.briefDescription);
                    localStorage.setItem("image", data.image);
                    window.location.replace('/Top10/top-10.html');
                },
                error: function(){
                    //console.log('Search result not found');
                }
            });
        });
    });
</script>
